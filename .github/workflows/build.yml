name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Gradle
      run: | 
        gradle wrapper --gradle-version 8.5
        ./gradlew build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BoomMan
        path: build/libs/*.jar
