# BoomMan 配置文件
# 卡顿区块自动重置插件

# 监控设置
monitor:
  # 是否启用监控
  enabled: true
  # 检查间隔 (tick), 20 tick = 1 秒
  check-interval: 20

# 卡顿阈值设置
thresholds:
  # 单个区块tick耗时超过此值 (毫秒) 触发重置
  # 1 tick = 50ms，200ms = 占用4个tick，表示严重卡顿
  # 建议: 普通服务器200-300，高性能服务器可降至150
  tick-time-ms: 250
  # 实体数量超过此值触发重置
  # 正常刷怪塔约100-200实体，严重卡顿通常500+
  # 建议: 普通服务器500-800，低配服务器可降至400
  entity-count: 600
  # 方块实体数量超过此值触发重置
  # 方块实体每tick需处理，大量方块实体会严重卡服
  # 建议: 普通服务器200-300，技术服可适当提高
  tile-entity-count: 250
  # 每个玩家允许的tick耗时 (毫秒)
  # 用于动态调整阈值: 实际阈值 = 基础阈值 + 玩家数 * 此值
  tick-ms-per-player: 10

# 重置设置
reset:
  # 是否启用自动重置
  enabled: true
  # 重置前警告秒数 (玩家会收到标题和聊天警告)
  before-reset-warning: 10
  # 同一区块重置冷却时间 (秒), 防止频繁重置
  cooldown-seconds: 120
  # 排除的世界列表 (这些世界不会被监控)
  exclude-worlds:
    - world_nether
    - world_the_end

# CoreProtect 相关设置
coreprotect:
  # 是否在重置前自动保存快照 (用于恢复)
  auto-snapshot: true
  # 恢复操作超时时间 (秒)
  restore-timeout: 300

# BStats 统计设置
bstats:
  # 是否启用匿名统计 (帮助开发者改进插件)
  enabled: true

# 数据库设置
database:
  # 数据库类型: sqlite 或 mysql
  type: sqlite
  # MySQL 连接设置 (仅当 type 为 mysql 时生效)
  host: localhost
  port: 3306
  name: boomman
  username: root
  password: ""
